<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>django mtv</title>
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}"/>
  </head>
  <body>
    <h1>django</h1>
    <h2>here are access records:</h2>

    <div class="djangotwo">
      {% if access_records %}
        <table>
          <thead>
            <th>site name</th>
            <th>date accessed</th>
          </thead>
            {% for acc in access_records %}
            <tr>
              <td>{{ acc.name }}</td>
              <td>{{ acc.date }}</td>
            </tr>
            {% endfor %}
        </table>

      {% else %}
        <p>NO ACCES RECORDS FOUND</p>

      {% endif %}
    </div>
  </body>
</html>
